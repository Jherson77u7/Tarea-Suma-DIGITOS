<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Sumador</title>
  </head>
  <body>
     <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-numero" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-numero" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-div"></div> 


    <h1>Restador</h1>
    <form id="restar-form">
      <label for="primer-numero-resta">Primer número:</label>
      <input type="number" id="primer-numero-resta" />
      <label for="segundo-numero-resta">Segundo número:</label>
      <input type="number" id="segundo-numero-resta" />
      <input type="submit" value="Restar" id="restar-button" />
    </form>
    <div id="resta-div"></div>

    <h1>Sacar Promedio Numeros Sumandos</h1>
    <form id="promedio-form">
      <label for="cadena-numeros">Ingrese una cadena de numeros para el promedio:</label>
      <input type="text" id="cadena-numeros" />
      <input type="submit" value="calcular promedio" id="promedio-button" />
    </form>
    <div id="promedio-div"></div>
